# =============================================================================
# 基本配置
# =============================================================================

# 主要内容区域配置
# 指定哪些内容类型会显示在首页和归档页面中
# 通常设置为 ["post"] 表示只显示文章类型的页面
mainSections = ["post"]

# RSS 配置
# 是否在 RSS 源中输出页面的完整内容（true：完整内容，false：仅摘要）
rssFullContent = true

# 网站图标
# 设置网站 favicon 图标路径，通常放在 static 目录下
favicon = "/favicon.png"

# =============================================================================
# 页脚配置
# =============================================================================
[footer]
# 网站开始运营年份，用于版权声明
since = 2025
# 自定义页脚文本，可为空或添加额外信息
customText = ""

# =============================================================================
# 日期格式配置
# =============================================================================
[dateFormat]
# 文章发布日期格式（Go 时间格式）
# "Jan 02, 2006" 对应 "月 日, 年" 格式
published = "Jan 02, 2006"
# 文章最后更新日期格式
# "Jan 02, 2006 15:04 MST" 对应 "月 日, 年 时:分 时区" 格式
lastUpdated = "Jan 02, 2006 15:04 MST"

# =============================================================================
# 侧边栏配置
# =============================================================================
[sidebar]
# 侧边栏显示的 emoji 图标
emoji = "🤩"
# 侧边栏副标题，可以替换为个人简介
subtitle = "不知道写些什么的副标题与简介"

# 侧边栏头像配置
[sidebar.avatar]
# 是否启用头像显示
enabled = true
# 是否使用本地头像文件（true：本地文件，false：外部链接）
local = true
# 头像图片路径，相对于 assets 目录
src = "img/avatar.png"

# =============================================================================
# 文章页面配置
# =============================================================================
[article]
# 是否在标题旁边显示锚点链接（用于快速跳转）
headingAnchor = false
# 是否启用数学公式支持（KaTeX/MathJax）
math = true
# 是否显示预计阅读时间
readingTime = true

# 文章版权信息配置
[article.license]
# 是否显示版权信息
enabled = true
# 默认版权声明文本
default = "Licensed under CC BY-NC-SA 4.0"

# =============================================================================
# 首页小部件配置
# =============================================================================

# 搜索小部件
[[widgets.homepage]]
type = "search"

# 归档小部件
[[widgets.homepage]]
type = "archives"

# 归档小部件参数
[widgets.homepage.params]
# 显示的文章数量限制
limit = 5

# 分类小部件
[[widgets.homepage]]
type = "categories"

# 分类小部件参数
[widgets.homepage.params]
# 显示的分类数量限制
limit = 10

# 标签云小部件
[[widgets.homepage]]
type = "tag-cloud"

# 标签云小部件参数
[widgets.homepage.params]
# 显示的标签数量限制
limit = 10

# =============================================================================
# 页面小部件配置
# =============================================================================

# 文章目录小部件（显示在文章页面）
[[widgets.page]]
type = "toc"

# =============================================================================
# 社交媒体配置
# =============================================================================

# Twitter Open Graph 配置
[opengraph.twitter]
# Twitter 用户名（@username），用于 @mention 功能
site = ""
# Twitter 卡片类型："summary"（小卡片）或 "summary_large_image"（大卡片）
card = "summary_large_image"

# =============================================================================
# 默认图片配置
# =============================================================================
[defaultImage.opengraph]
# 是否启用默认 Open Graph 图片
enabled = false
# 是否使用本地图片文件
local = false
# 默认图片路径或 URL
src = ""

# =============================================================================
# 主题颜色配置
# =============================================================================
[colorScheme]
# 是否显示主题切换按钮（浅色/深色模式）
toggle = true
# 默认主题："light"（浅色）、"dark"（深色）、"auto"（跟随系统）
default = "auto"

# =============================================================================
# 图片处理配置
# =============================================================================

# 封面图片处理
[imageProcessing.cover]
# 是否启用封面图片处理（压缩、优化等）
enabled = true

# 内容图片处理
[imageProcessing.content]
# 是否启用内容图片处理
enabled = true

# =============================================================================
# 评论系统配置
# =============================================================================
[comments]
# 是否启用评论功能
enabled = true
# 评论系统提供商：disqus、utterances、giscus、waline 等
provider = "disqus"

# Disqus 配置
[comments.disqusjs]
# Disqus 站点短名称
shortname = ""
# Disqus API 地址（可选）
apiUrl = ""
# Disqus API 密钥（可选）
apiKey = ""
# 管理员用户名
admin = ""
# 管理员标签
adminLabel = ""

# Utterances 配置（基于 GitHub Issues的评论系统）
[comments.utterances]
# GitHub 仓库名（格式：owner/repo）
repo = ""
# 评论映射方式："pathname"（路径名）、"url"（完整URL）、"title"（标题）
issueTerm = "pathname"
# 评论标签
label = ""

# Remark42 配置
[comments.remark42]
# Remark42 服务器地址
host = ""
# 站点名称
site = ""
# 界面语言
locale = ""

# Vssue 配置（基于 GitHub/GitLab Issues）
[comments.vssue]
# 代码托管平台："github"、"gitlab"、"bitbucket"、"gitee"
platform = ""
# 仓库所有者
owner = ""
# 仓库名称
repo = ""
# OAuth 应用客户端 ID
clientId = ""
# OAuth 应用客户端密钥
clientSecret = ""
# 是否自动创建评论议题
autoCreateIssue = false

# Waline 配置（轻量级评论系统）
[comments.waline]
# Waline 服务器地址
serverURL = ""
# 界面语言
lang = ""
# 是否启用访客统计
visitor = ""
# 默认头像设置
avatar = ""
# 表情包 CDN 地址
emoji = ["https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo"]
# 必填字段：["nick"、"mail"、"link"] 的子集
requiredMeta = ["name", "email", "url"]
# 评论框占位符文本
placeholder = ""

# Waline 本地化配置
[comments.waline.locale]
# 管理员文本
admin = "Admin"

# Twikoo 配置（基于腾讯云开发）
[comments.twikoo]
# 腾讯云开发环境 ID
envId = ""
# 腾讯云区域
region = ""
# 评论路径（可选）
path = ""
# 界面语言
lang = ""

# Cactus 配置（基于 Matrix）
[comments.cactus]
# Matrix 服务器地址
defaultHomeserverUrl = "https://matrix.cactus.chat:8448"
# 服务器名称
serverName = "cactus.chat"
# 站点名称
siteName = ""

# Giscus 评论系统配置（基于 GitHub Discussions）
[comments.giscus]
# GitHub 仓库名（格式：owner/repo）
repo = ""
# 仓库 ID（数字）
repoID = ""
# 讨论分类名称
category = ""
# 讨论分类 ID（数字）
categoryID = ""
# 页面与讨论的映射方式
mapping = ""
# 浅色主题
lightTheme = ""
# 深色主题
darkTheme = ""
# 是否启用反应功能（1：启用，0：禁用）
reactionsEnabled = 1
# 是否发送元数据（1：发送，0：不发送）
emitMetadata = 0

# Gitalk 配置（基于 GitHub Issues）
[comments.gitalk]
# GitHub 用户名
owner = ""
# 管理员用户名
admin = ""
# 仓库名称
repo = ""
# GitHub OAuth 应用客户端 ID
clientID = ""
# GitHub OAuth 应用客户端密钥
clientSecret = ""

# Cusdis 配置（轻量级评论系统）
[comments.cusdis]
# Cusdis 服务器地址
host = ""
# 站点 ID
id = ""
